<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landingPage.css">
    <title>Space Tour</title>
</head>
<body>
    <div class="home" id="home">
        <div class="nav">
            <p style="font-size: 30px;">SPACE<span>TOUR.</span></p>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">COLONIES</a></li>
                <li><a href="#">THE PROGRAM</a></li>
                <li><a href="#">PLANETS</a></li>
            </ul> 
        </div>
        <div class="content_container">
            <div class="left_container">
                <div class="position">
                    <div class="astroid">
                        <img src="astroid2.png" alt="astroid">
                    </div>
                    <div class="content" style="margin-left: 20%;">
                        <div class="item">
                            <p class="bold">ASTROID</p>
                            <p class="light">3901 JUNO</p>
                        </div>
                        <div class="item">
                            <p class="bold">Launch & Return</p>
                            <p class="light">Nov 20 - Jul 01</p>
                        </div>
                        <div class="item">
                            <p class="bold">DISTANCE FROM SUN</p>
                            <p class="light">227.9 million Km</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="center_container">
                <img src="mars.png" alt="mars">
                <div class="heading">
                    <p style="font-size: 200px;">MARS</p>
                    <p style="font-size: 30px;">THE RED PLANET</p>
                    <button class="start">START TOUR</button>
                </div>
            </div>
            
            <div class="right_container">
                <div class="position2">
                    <div class="item">
                        <p class="bold">MOON</p>
                        <p class="light">Phobos, Deimos</p>
                    </div>
                    <div class="item">
                        <p class="bold">RADIUS</p>
                        <p class="light">3,390 Km</p>
                    </div>
                    <div class="item">
                        <p class="bold">DISTANCE FROM SUN</p>
                        <p class="light">227.9 million Km</p>
                    </div>
                    <div class="item">
                        <p class="bold">ORBITAL PERIOD</p>
                        <p class="light">687 days</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
